<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no" />
  <meta name="description" content="Vianlex 个人学习 Java、SpringBoot、Maven、设计模式、Kubernetes、等知识笔记" />
  <title>Vianlex-Note</title>

  <!-- Theme: Defaults -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />

</head>

<style>
  body {
    line-height: 1.6em;
    -webkit-text-size-adjust: 100%;
  }

  .sidebar {
    width: 260px;
  }

  .sidebar ul {
    margin-left: 30px;
  }
</style>

<body>
  <!-- <nav>
    <a href="/">首页</a>
  </nav> -->
  <div id="app"></div>
  <script>
    // Docsify Configuration
    window.$docsify = {
      //name: "Vianlex-Note",
      repo: "https://github.com/jhildenbiddle/docsify-themeable",
      // 封面页面
      //coverpage: "coverpage.md",
      // 主页面
      homepage: "README.md",
      // homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
      loadSidebar: true,
      // 重定向访问的文件
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 为true时会自动将目录插入网页第一行
      autoHeader: false,
      auto2top: true,
      maxLevel: 1,
      subMaxLevel: 2,
      loadNavbar: false,
      loadNavbar: false,
      mergeNavbar: true,
      // URL 不会出现 #，如果部署在 nginx 需要添加 try_files $uri $uri/ /index.html;
      routerMode: 'history',
      darklightTheme: {
        siteFont: "Microsoft Yahei",
        defaultTheme: 'light',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '14px',
      },
      plugins: [
        function (hook) {
          hook.afterEach(function (html) {
           // debugger
            return html;
          });
        }
      ]
    };
  </script>

  <!-- Required: docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!--theme js-->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Docsify Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!--侧边栏折叠-->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- markdown code 复制-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 文本高亮 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  <!-- SQL代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
  <!-- plantuml -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

  <!-- code 终端样式 https://github.com/dolanmiu/docsify-terminal-block -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script> -->

  <!-- 脑图 https://github.com/rcqed/docsify-markmap.js -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.2"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-markmap.js@1.0.0/docsify-markmap.min.js"></script> -->


</body>

</html>
